<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
     ou sumplismente aumente e diminua o tamanho do seu navegador</p>
     <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem fexsível">
     </picture>

     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/aff.mp3" type="audio/mpeg">
        <source src="midia/aff.ogg" type="audio/ogg">
        <source src="midia/aff.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/aff.mp3">Clique aqui para baixar aquivo MP3</a>
        </p>
     </audio>
</body>
</html>
